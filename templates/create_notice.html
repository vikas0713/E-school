{% extends 'base_template.html' %}
{% load static %}
{% block content %}
    <div align="center">
            <header><h2><b><label class="form-control-dark">Create Notice Here</label></b>
            </h2></header>
        </div>
        <div class="select2-container">
            <form class="'form-horizontal" action="{% url 'members:create_notice' %}" method="post">
                {% csrf_token %}
                <div align="center">
                    <div class="card col-sm-8" style="width: 60%; border-radius: 30px;border-bottom-width: thick">
                        {% for field in form %}
                            <div class = 'form-group'>
                                <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">
            {{ field.errors}}
        </span>
                                </div>
                                <label class="control-label col-sm-2" style="background-color:seagreen">
                                    <b>{{ field.label_tag }}</b></label>
                                <div class="col-sm-10" style="background-color: #3498DB">{{field}}</div>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary" autofocus>SUBMIT</button>
                </div>
            </form>
        </div>
{% endblock %}
