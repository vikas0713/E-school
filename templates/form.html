{% extends 'base_template.html' %}
{% load static %}
{% block content %}
<div class="card col-sm-8 " style="width: 60%; border-radius: 5%; background-color: azure;
border-bottom-width: thick">
    {% for field in form %}
        <div class = 'form-group '>
            <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">
            {{ field.errors }}
        </span>
            </div>
            <label class="control-label col-sm-2"   >
                {{ field.label_tag }}</label>
            <div class="col-sm-10 " >{{field}}</div>
        </div>
    {% endfor %}
 <button type="submit" class="btn btn-primary " style="width: 50%">SUBMIT</button><br/>
</div>
{% endblock %}
