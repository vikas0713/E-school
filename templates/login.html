{% extends 'base_template.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}

{% block custom_css %}

    <!-- Custom styles for this template -->
    <link href="{% static 'css_files/login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <main role="main">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="first-slide" src="{% static 'images/first_crousal.jpg' %}" width="1600" height="500" alt="First slide">

                </div>
                <div class="carousel-item">
                    <img class="second-slide" src="{% static 'images/assignment_crousal.jpeg' %}" width="1300" height="500" alt="Second slide">

                    </div>
                </div>
                <div class="carousel-item">
                    <img class="third-slide" src="{% static 'images/third_crousal.jpg' %}" width="1600" height="500" alt="Third slide">

                    </div>

            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a><a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>



        <div class="container">
            <form class="form-signin text-center" action="{% url 'members:login' %}" method="post">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'images/schooldiary_icon.jpeg' %}" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="username" class="sr-only"><b>Username</b></label>
                <input type="text" id="inputEmail" class="form-control" placeholder=" Enter Username" name="username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <div class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="mb-1 text-muted">&copy; 2018-2019</p>
            </form>
        </div>
        <footer class="footer" >
            <div class="container">
                <span class="text-muted">Best Communication app for School and Parents.</span>
            </div>
        </footer>
    </main>


{% endblock %}
